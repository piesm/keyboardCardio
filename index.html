
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyboard cardio</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Keyboard cardio!</h1>
        <div class="game-menu">
            <button onclick="startGame()"><b>Start</b></button>
            <p>Press twenty time's correct key!</p>
        </div>
    </div>
    
    <div class="keyboard">
        <div class="keys">
            <div data-key="81" class="key">
                <kdb>Q</kdb>
            </div>
            <div data-key="87" class="key">
                <kdb>W</kdb>
            </div>
            <div data-key="69" class="key">
                <kdb>E</kdb>
            </div>
            <div data-key="82" class="key">
                <kdb>R</kdb>
            </div>
            <div data-key="84" class="key">
                <kdb>T</kdb>
            </div>
            <div data-key="89" class="key">
                <kdb>Y</kdb>
            </div>
            <div data-key="85" class="key">
                <kdb>U</kdb>
            </div>
            <div data-key="73" class="key">
                <kdb>I</kdb>
            </div>
            <div data-key="79" class="key">
                <kdb>O</kdb>
            </div>
            <div data-key="80" class="key">
                <kdb>P</kdb>
            </div>
            <div data-key="219" class="key">
                    <kdb>[</kdb>
            </div>
            <div data-key="221" class="key">
                <kdb>]</kdb>
            </div>
        </div>

        <div class="keys">
            <div data-key="65" class="key">
                <kdb>A</kdb>
            </div>
            <div data-key="83" class="key">
                <kdb>S</kdb>
            </div>
            <div data-key="68" class="key">
                <kdb>D</kdb>
            </div>
            <div data-key="70" class="key">
                <kdb>F</kdb>
            </div>
            <div data-key="71" class="key">
                <kdb>G</kdb>
            </div>
            <div data-key="72" class="key">
                <kdb>H</kdb>
            </div>
            <div data-key="74" class="key">
                <kdb>J</kdb>
            </div>
            <div data-key="75" class="key">
                <kdb>K</kdb>
            </div>
            <div data-key="76" class="key">
                <kdb>L</kdb>
            </div>
            <div data-key="59" class="key">
                <kdb>;</kdb>
            </div>
        </div>

        <div class="keys">
            <div data-key="90" class="key">
                <kdb>Z</kdb>
            </div>
            <div data-key="88" class="key">
                <kdb>X</kdb>
            </div>
            <div data-key="67" class="key">
                <kdb>C</kdb>
            </div>
            <div data-key="86" class="key">
                <kdb>V</kdb>
            </div>
            <div data-key="66" class="key">
                <kdb>B</kdb>
            </div>
            <div data-key="78" class="key">
                <kdb>N</kdb>
            </div>
            <div data-key="77" class="key">
                <kdb>M</kdb>
            </div>
            <div data-key="188" class="key">
                <kdb>,</kdb>
            </div>
            <div data-key="190" class="key">
                <kdb>.</kdb>
            </div>
        </div>
 
        <div class="keys">
            <div data-key="32" class="key" id="space">
                <kbd></kbd>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
