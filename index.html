
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyboard cardio</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Keyboard cardio!</h1>
        <div class="game-menu">
            <button onclick="startGame()"><b>Start</b></button>
            <p>Press twenty time's correct key!</p>
        </div>
    </div>
    
    <br>
    <div class="keyboard">
        <div class="keys">
            <div data-key="81" class="key">
                <div>Q</div>
            </div>
            <div data-key="87" class="key">
                <div>W</div>
            </div>
            <div data-key="69" class="key">
                <div>E</div>
            </div>
            <div data-key="82" class="key">
                <div>R</div>
            </div>
            <div data-key="84" class="key">
                <div>T</div>
            </div>
            <div data-key="89" class="key">
                <div>Y</div>
            </div>
            <div data-key="85" class="key">
                <div>U</div>
            </div>
            <div data-key="73" class="key">
                <div>I</div>
            </div>
            <div data-key="79" class="key">
                <div>O</div>
            </div>
            <div data-key="80" class="key">
                <div>P</div>
            </div>
            <div data-key="219" class="key">
                    <div>[</div>
            </div>
            <div data-key="221" class="key">
                <div>]</div>
            </div>
        </div>

        <div class="keys">
            <div data-key="65" class="key">
                <div>A</div>
            </div>
            <div data-key="83" class="key">
                <div>S</div>
            </div>
            <div data-key="68" class="key">
                <div>D</div>
            </div>
            <div data-key="70" class="key">
                <div>F</div>
            </div>
            <div data-key="71" class="key wrong-key-down">
                <div>G</div>
            </div>
            <div data-key="72" class="key fire-key">
                <div>H</div>
            </div>
            <div data-key="74" class="key correct-key-down" >
                <div>J</div>
            </div>
            <div data-key="75" class="key">
                <div>K</div>
            </div>
            <div data-key="76" class="key">
                <div>L</div>
            </div>
            <div data-key="59" class="key">
                <div>;</div>
            </div>
        </div>

        <div class="keys">
            <div data-key="90" class="key">
                <div>Z</div>
            </div>
            <div data-key="88" class="key">
                <div>X</div>
            </div>
            <div data-key="67" class="key">
                <div>C</div>
            </div>
            <div data-key="86" class="key">
                <div>V</div>
            </div>
            <div data-key="66" class="key">
                <div>B</div>
            </div>
            <div data-key="78" class="key">
                <div>N</div>
            </div>
            <div data-key="77" class="key">
                <div>M</div>
            </div>
            <div data-key="188" class="key">
                <div>,</div>
            </div>
            <div data-key="190" class="key">
                <div>.</div>
            </div>
        </div>
 
        <div class="keys">
            <div data-key="32" class="key" id="space">
                <div></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
